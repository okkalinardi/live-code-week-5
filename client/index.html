    <div class="container" id="app">

      <div class="row my-3">

            />

              type="name"
              class="form-control"
              name="name"
              id="registName"
              required
            />
          </div>
          <div class="form-group">
            <label for="registEmail">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="registEmail"
              required
            />
          </div>
          <div class="form-group">
            <label for="registPassword">Password</label>
            <input
              type="password"

              name="password"
              id="registPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary" id="registerSubmit">
            Submit
          </button>
          <button type="button" class="btn btn-warning" id="randomUserButton">
            Random User
          </button>
          <button type="button" class="btn btn-info" id="loginButton">
            Login
          </button>
        </form>

      <!-- This is form page to update a comic -->
      </div>
      <div id="updateForm">
        <h1>Update Comic</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" name="title" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" id="author"/>
          </div>
          <div class="form-group">
            <label for="imageUrl">Comic Image URL</label>
            <input type="text" class="form-control" name="imageUrl" id="imageUrl"/>
          </div>
          <input type="hidden" id="edit-id" />
          <button id="btn-update" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
